<!DOCTYPE html>
<html>
<head>
	<title>Pangolo Landing Page</title>
	<link rel="stylesheet" type="text/css" href="css/landpage.css">
	<link href="https://fonts.googleapis.com/css?family=Livvic:400,500,600,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</head>
<body>

	<div id="big-div">
		<div id="content-div" class="reg-items">
			
			<div id="h1-div">
				<h1 class="reg-items">Pangolo</h1>
			</div>
		
			<div id="reg-box" class="reg-items">
					
					<span id="return" class="hide">
						<button>
							<i class="fas fa-long-arrow-alt-left"></i>
						</button>
					</span>

					<div class="reg-options" id="signup-options">
						<button>Sign up</button>
						<div class="reg-divs hide" id="signup-div">
							<h2>Sign Up</h2>
							<input type="text" name="" placeholder="Full Name">
							<input type="text" name="" placeholder="Username">
							<input type="text" name="" placeholder="E-mail">
							<input type="text" name="" placeholder="Password">
							<button>Continue</button>
						</div>
					</div>
					
					<div id="divider" >
						<hr class="inline"><p id="text" class="inline">or</p><hr class="inline">
					</div>
					
					<div class="reg-options" id="login-options">
						<button>Log in</button>
						<div class="reg-divs hide" id="login-div">
							<h2>Log In</h2>
							<input type="text" name="" placeholder="Username/E-mail">
							<input type="text" name="" placeholder="Password">
							<button>Next</button>
						</div>
					</div>

			</div>
		</div>
	</div>

<script type="text/javascript" src="js/landpage.js"></script>
</body>
</html>
